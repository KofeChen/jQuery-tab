<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现tab切换</title>
    <link rel="stylesheet" href="jQuery tab.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tab active">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="panel-ct">
            <dic class="panel active">panel 1</dic>
            <dic class="panel">panel 2</dic>
            <dic class="panel">panel 3</dic>
            <dic class="panel">panel 4</dic>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="tab active">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="panel-ct">
            <dic class="panel active">panel 1</dic>
            <dic class="panel">panel 2</dic>
            <dic class="panel">panel 3</dic>
            <dic class="panel">panel 4</dic>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jQuery tab.js"></script>
</body>
</html>
